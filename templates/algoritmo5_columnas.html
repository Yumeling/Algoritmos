<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Seleccionar Columnas – Árbol de Decisión</title>

<style>
        body {
            font-family: 'Garamond', 'Georgia', serif;
            background: url("{{ url_for('static', filename='fondo.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: #f5e1a4; 
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-family: 'Cursive', serif;
            color: #d9a441; 
            margin-bottom: 50px;
            text-shadow: 2px 2px 6px #000; 
        }

        .card {
            width: 400px;
            max-width: 90%;
            margin: 0 auto 30px;
            padding: 30px 25px;
            background: #2a262f;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(217, 164, 65, 0.5); 
            border: 1px solid #5c4b3d;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 35px rgba(217, 164, 65, 0.8);
        }

        h2 {
            font-family: 'Cursive', serif;
            color: #c69c6d; 
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px #000;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type="file"] {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #5c4b3d;
            background: #3a333f;
            color: #f5e1a4;
        }

        input[type="submit"] {
            padding: 10px 25px;
            background: #5c2a57;
            color: #f5e1a4;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        input[type="submit"]:hover {
            background: #7b3a7d;
            transform: scale(1.05);
            box-shadow: 0 0 10px #d9a441;
        }

        a.back-link {
            display: inline-block;
            margin-top: 20px;
            color: #d9a441;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a.back-link:hover {
            color: #f5e1a4;
            text-shadow: 1px 1px 5px #000;
        }
    </style>

</head>
<body>
<div class="card">
<h2>Árbol de Decisión – Seleccionar Columnas</h2>

<form method="POST" action="/algoritmo5/columnas">

    <div class="section-title">Columnas Predictoras (X)</div>
    {% for col in columnas %}
        <label>
            <input type="checkbox" name="columnas_x" value="{{ col }}" {% if loop.index > 1 %}checked{% endif %}>
            {{ col }}
        </label>
        <br>
    {% endfor %}

    <hr>

    <div class="section-title">Columna Objetivo (Y):</div>
    <select name="columna_y" required>
        {% for col in columnas %}
            <option value="{{ col }}" {% if 'Conclus' in col %}selected{% endif %}>{{ col }}</option>
        {% endfor %}
    </select>

    <hr>

    <div class="section-title">Parámetros del árbol</div>

    <label>Criterio:</label>
    <select name="criterio">
        <option value="entropia">Entropía (ID3)</option>
        <option value="gini">Gini (CART)</option>
    </select>
    <br><br>

    <label>Máxima profundidad:</label>
    <input type="number" name="max_depth" min="1" value="6" required>
    <br><br>

    <label>Mínimo de muestras por nodo:</label>
    <input type="number" name="min_samples" min="1" value="2" required>
    <br><br>

    <input type="submit" value="Entrenar Árbol">
    

</form>
<a class="back-link" href="/">⬅ Volver</a>
</div>
</body>
</html>
