<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto – Selección de Algoritmo</title>

    <style>
    body {
        font-family: 'Garamond', 'Georgia', serif;
        background: url("{{ url_for('static', filename='fondo.png') }}") no-repeat center center fixed;
        background-size: cover;
        color: #f5e1a4; 
        text-align: center;
        padding: 60px;
    }

    h1 {
        font-family: 'Cursive', serif;
        color: #d9a441; 
        margin-bottom: 40px;
        text-shadow: 2px 2px 6px #000; 
    }

    .card {
        width: 350px;
        margin: 20px auto;
        padding: 25px;
        background: #2a262f; 
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(217, 164, 65, 0.5); 
        border: 1px solid #5c4b3d; 
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 30px rgba(217, 164, 65, 0.8);
    }

    h2 {
        font-family: 'Cursive', serif;
        color: #c69c6d; 
        margin-bottom: 10px;
        text-shadow: 1px 1px 4px #000;
    }

    p {
        font-size: 0.95rem;
        line-height: 1.5;
        color: #e6d8b8;
    }

    a.btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background: #5c2a57; 
        color: #f5e1a4;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s, transform 0.3s;
    }

    a.btn:hover {
        background: #7b3a7d; 
        transform: scale(1.05);
        box-shadow: 0 0 10px #d9a441;
    }
</style>
</head>

<body>

    <h1>Seleccione el Algoritmo</h1>

    <div class="card">
        <h2>Normalización de datos</h2>
        <p>(Min-Max, Z-Score, Log)</p>
        <a class="btn" href="/algoritmo1">Entrar</a>
    </div>

    <div class="card">
        <h2>K-Medias</h2>
        <a class="btn" href="/algoritmo2">Entrar</a>
    </div>

    <div class="card">
        <h2>K-Modas</h2>
        <a class="btn" href="/algoritmo3">Entrar</a>
    </div>

    <div class="card">
        <h2>Chi-Merge</h2>
        <a class="btn" href="/algoritmo4">Entrar</a>
    </div>

    <div class="card">
        <h2>Árbol de Decisión</h2>
        <a class="btn" href="/algoritmo5">Entrar</a>
    </div>

</body>
</html>
